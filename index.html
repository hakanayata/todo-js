<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App (JS)</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap's JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="my-4 text-center">
        <h1 style="color: #00b;">To Do App</h1>
    </header>
    <main class="container">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="fs-3 fw-normal">Add New Task</h2>
            <div class="d-flex flex-column align-items-end">
                <small class="fw-normal text-secondary">Total Tasks: <span class="d-inline-block text-end"
                        style="min-width: 24px" id="total-tasks">0</span></small>
                <small class="fw-normal text-secondary">Tasks Done: <span class="d-inline-block text-end"
                        style="min-width: 24px" id="tasks-done">0</span></small>
            </div>
        </div>
        <div class="d-flex justify-content-between gap-4 input-group mb-3">
            <input autofocus class="form-control border-secondary rounded-3" type="text" name="new-task" id="new-task"
                placeholder="Type a new task...">
            <button class="btn btn-primary rounded-3" type="submit" id="add-btn"><i
                    class="fa-2x fa-solid fa-plus"></i></button>
            <p class="alert alert-primary w-100" id="message"></p>
        </div>

        <div id="list">
            <h2 class="fs-3 fw-normal mt-5">My List</h2>
            <div class="border border-primary rounded-2">
                <ul class="list-group" id="list-group">
                </ul>

            </div>
        </div>
    </main>


    <script src="./script.js"></script>

</body>

</html>
